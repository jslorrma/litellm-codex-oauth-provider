# yamllint disable rule:indentation
site_description: "Bitc Data SDK is a proposed unified data access and processing framework for Bitc, designed to streamline data handling, improve modularity, and enhance flexibility across different storage and processing backends."
site_name: "Bitc Data Sdk"
site_author: ""

copyright: Copyright (c) 2025 Bitc Data SDK contributors.
edit_uri_template: 'edit/develop/docs/{path}'
repo_name: "bitc-data-sdk"
repo_url: "https://dev.azure.com/bicecs/BitC-Platform/_git/bitc-data-sdk"

nav:
    - Home: index.md
    - Reference: reference.md
    - Changelog: changelog.md
    - Assessment: comprehensive_state_assessment.md
    - Development:
        - Getting Started: development/getting-started.md
        - Installation: development/installation.md
        - Contributing: CONTRIBUTING.md

theme:
  name: material
  features:
    - content.action.edit
    - content.action.view
    - content.code.copy
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - navigation.top
    - search.highlight
    - search.suggest
    - announce.dismiss
    - content.code.annotate
    - content.tooltips
    - navigation.footer
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - toc.follow
  # Custom font can be configured in css/custom.css
  # Furthermore this is disabled with respect to GDPR concerns, see https://squidfunk.github.io/mkdocs-material/setup/changing-the-fonts/#autoloading
  font: false
  # TODO: Replace logo below with your own or remove
  # icon:
  #   logo: simple/your-logo
  icon:
    # logo: simple/your-logo
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      accent: blue
      media: "(prefers-color-scheme: light)"
      primary: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      accent: blue
      media: "(prefers-color-scheme: dark)"
      primary: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - abbr
  - admonition
  - tables
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: "#"
      baselevel: 2
      toc_depth: 4
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.extra
  - pymdownx.highlight:
      extend_pygments_lang:
        - name: pycon3
          lang: pycon
          options:
            python3: true
      linenums_style: pymdownx-inline
      use_pygments: true
      pygments_lang_class: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - mdx_truly_sane_lists:
      nested_indent: 2
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

hooks:
  - docs/scripts/auto_admonition.py
  - docs/scripts/local_asset_copy.py

plugins:
  - search
  - autorefs
  - section-index
  - include-markdown
  - git-revision-date-localized:
      fallback_to_build_date: true
  - macros:
      module_name: docs/scripts/macros
  - mike:
      alias_type: copy
  - minify:
      minify_html: true
      minify_css: true
  - mkdocstrings:
      handlers:
        python:
          options:
            heading_level: 2
            docstring_style: numpy
            docstring_section_style: table
            separate_signature: true
            show_signature_annotations: true
            merge_init_into_class: true
            show_root_heading: true
            show_source: true
            line_length: 60
            members_order: alphabetical # or source
            show_bases: false
            show_labels: false
            show_if_no_docstring: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true
            unwrap_annotated: true
            summary:
              attributes: true
              functions: true
            extra:
              trim_doctest_flags: true

extra:
  generator: false
  version:
    provider: mike
    alias: true

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
  - css/code_select.css
  - css/indentation.css
  # - css/custom.css

extra_javascript:
  # Sortable tables (see https://squidfunk.github.io/mkdocs-material/reference/data-tables)
  - https://unpkg.com/tablesort/dist/tablesort.min.js
  - js/tablesort.js

  # Katex
  - js/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

  # Mermaid.js for diagrams
  - path: js/mermaid.js
    type: module
# yamllint enable rule:indentation
